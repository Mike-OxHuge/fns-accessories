name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run generate
        env:
          NUXT_APP_BACKEND_URL: '${{ secrets.NUXT_APP_BACKEND_URL }}'
          BASE_URL: '${{ secrets.BASE_URL }}'
          NUXT_APP_TEST: '${{ secrets.NUXT_APP_TEST }}'
          NUXT_APP_STRIPE_PK: '${{ secrets.NUXT_APP_STRIPE_PK }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FNS_ACCESSORIES }}'
          projectId: fns-accessories
