name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run generate
        env:
          NUXT_APP_BACKEND_URL: '${{ secrets.NUXT_APP_BACKEND_URL }}'
          BASE_URL: '${{ secrets.BASE_URL }}'
          NUXT_APP_TEST: '${{ secrets.NUXT_APP_TEST }}'
          NUXT_ENV_TEST: '${{ secrets.NUXT_ENV_TEST }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FNS_ACCESSORIES }}'
          channelId: live
          projectId: fns-accessories
